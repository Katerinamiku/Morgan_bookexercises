<!DOCTYPE html>
<html>
  <head>
    <title>Canvas</title>
  </head>
  <body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script>
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");
      //   снеговик
      let drawSnowman = function (x, y) {
        var snowman = function (x, y, radius, fillCircle) {
          ctx.beginPath();
          ctx.arc(x, y, radius, 0, Math.PI * 2, false);
          if (fillCircle == true) {
            ctx.fill();
          } else {
            ctx.stroke();
          }
        };
        ctx.lineWidth = 2;
        ctx.strokeStyle = "Black";
        snowman(x, y - 48, 20, false);
        snowman(x, y + 2, 30, false);
        snowman(x - 5, y - 50, 3, true);
        snowman(x + 5, y - 50, 3, true);
        snowman(x, y - 10, 3, true);
        snowman(x, y, 3, true);
        snowman(x, y + 10, 3, true);
        ctx.fillStyle = "Orange";
        snowman(x, y - 43, 3, true);
      };
      drawSnowman(310, 310);
    </script>
  </body>
</html>

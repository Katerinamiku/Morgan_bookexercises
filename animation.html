<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Интерактивное программирование</title>
  </head>
  <body>
    <h1 id="heading">Привет, мир!</h1>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
      var leftOffset = 0;
      var topOffset = 0;
      var moveHeading = function () {
        $("#heading").offset({ left: leftOffset, top: topOffset });
        if (leftOffset < 200 && topOffset == 0) {
          leftOffset++;
        }
        if (leftOffset == 200 && topOffset < 200) {
          topOffset++;
        }
        if (topOffset == 200 && leftOffset > 0) {
          leftOffset--;
        }
        if (leftOffset == 0 && topOffset != 0) {
          topOffset--;
        }
      };
      let id = setInterval(moveHeading, 10);
      let stopTheCode = function () {
        clearInterval(id);
      };
      $("#heading").click(stopTheCode);
    </script>
  </body>
</html>

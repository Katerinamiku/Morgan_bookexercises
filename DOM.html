<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Изучаем DOM</title>
  </head>
  <body>
    <h1 id="main-heading">Привет, мир!</h1>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
      let friends = ["Яна", "Марина", "Вика"];
      for (let i = 0; i < friends.length; i++) {
        $("body").append("<p>" + friends[i] + "</p>");
      }
      $("h1").text("Мои друзья!");
      for (let j = 0; j < 5; j++) {
        $("h1").fadeTo(1000, 1);
      }
      $("p").append(" - лучший");
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Canvas</title>
  </head>
  <body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script>
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");
      ctx.lineWidth = 2;
      ctx.strokeStyle = "Green";
      ctx.beginPath();
      ctx.arc(50, 50, 20, 0, Math.PI / 2, false);
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(100, 50, 20, 0, Math.PI, false);
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(150, 50, 20, 0, Math.PI * 2, false);
      ctx.stroke();

      var circle = function (x, y, radius) {
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2, false);
        ctx.stroke();
      };
      ctx.lineWidth = 4;
      ctx.strokeStyle = "Red";
      circle(100, 100, 10);
      ctx.strokeStyle = "Orange";
      circle(100, 100, 20);
      ctx.strokeStyle = "Yellow";
      circle(100, 100, 30);
      ctx.strokeStyle = "Green";
      circle(100, 100, 40);
      ctx.strokeStyle = "Blue";
      circle(100, 100, 50);
      ctx.strokeStyle = "Purple";
      circle(100, 100, 60);
      //   снеговик

      let drawSnowman = function (x, y) {
        var snowman = function (x, y, radius, fillCircle) {
          ctx.beginPath();
          ctx.arc(x, y, radius, 0, Math.PI * 2, false);
          if (fillCircle == true) {
            ctx.fill();
          } else {
            ctx.stroke();
          }
        };
        ctx.lineWidth = 2;
        ctx.strokeStyle = "Black";
        snowman(x, y - 48, 20, false);
        snowman(x, y + 2, 30, false);
        snowman(x - 5, y - 50, 3, true);
        snowman(x + 5, y - 50, 3, true);
        snowman(x, y - 10, 3, true);
        snowman(x, y, 3, true);
        snowman(x, y + 10, 3, true);
        ctx.fillStyle = "Orange";
        snowman(x, y - 43, 3, true);
      };
      drawSnowman(310, 310);
    </script>
  </body>
</html>

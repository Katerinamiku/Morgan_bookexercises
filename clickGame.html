<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Интерактивное программирование</title>
  </head>
  <body>
    <h1 id="heading">"Кликни на меня!"</h1>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
      var leftOffset = 0;
      var topOffset = 0;
      var moveHeading = function () {
        $("#heading").offset({ left: leftOffset, top: topOffset });
        if (leftOffset < 200 && topOffset == 0) {
          leftOffset++;
        }
        if (leftOffset == 200 && topOffset < 200) {
          topOffset++;
        }
        if (topOffset == 200 && leftOffset > 0) {
          leftOffset--;
        }
        if (leftOffset == 0 && topOffset != 0) {
          topOffset--;
        }
      };
      let intervalLength = 120;
      let clicks = 0;
      var intervalId = setInterval(moveHeading, intervalLength);

      $("#heading").click(function () {
        clearInterval(intervalId);
        intervalLength /= 2;
        clicks++;

        if (clicks > 10) {
          $("#heading").text("Накликал-таки!");
        } else {
          intervalId = setInterval(moveHeading, intervalLength);
        }
      });
    </script>
  </body>
</html>
